<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Login - League of Legends</title>
</head>
<body>
    <main>
        <section class="login">
            <figure>
                <img src="imagens/riot-games.png" alt="Ícone Riot Games" class="riot">
            </figure>
            <div class="form">
                <p>Fazer Login</p>
                <fieldset>
                    <div class="form-field">
                        <label for="user">Nome de Usuário</label>
                        <input type="text" id="user" name="user">
                    </div>
                    <div class="form-field">
                        <label for="pwd">Senha</label>
                        <input type="password" id="pwd" name="senha">
                    </div>
                </fieldset>
            </div>
            <div class="social">
                <figure class="icon facebook">
                    <img src="imagens/facebook.png" alt="">
                </figure>
                <figure class="icon google">
                    <img src="imagens/google.png" alt="Ícone do Google">
                </figure>
                <figure class="icon apple">
                    <img src="imagens/apple.png" alt="Ícone da Apple">
                </figure>
            </div>
            <fieldset class="check">
                <input type="checkbox" id="manter-login">
                <label for="manter-login">Manter login</label>
            </fieldset>
            <button>
                <img src="imagens/seta.png" alt="Botão em forma de seta apotando para direita">
            </button>
            <a href="#">Não consegue iniciar a sessão?</a>
            <a href="#">Criar conta</a>
        </section>
        <div class="lol"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
